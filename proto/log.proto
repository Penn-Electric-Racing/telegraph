syntax = "proto3";

package telegraph.proto;

import "proto/common.proto";

message LogEvent {
    oneof event {
        Node node_definition = 1;
        ActionCalled action_request = 2;
        ActionCompleted action_completed = 3;
        VariableUpdate variable_update = 4;
    }
}


message LogPacket {
    uint64 time_delta = 1; // in microseconds
    repeated LogEvent events = 2;
}
